# console
# Add "console" to rootlogger above if you want to use this
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n

# Custom Logging levels

log4j.logger.org.infinispan=WARN,console
log4j.logger.org.jgroups=WARN,console
log4j.logger.pt.ist.fenixframework=INFO,console
log4j.logger.pt.ist.fenixframework.backend.infinispan.messaging=INFO,console
